<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Brand - New Local Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <h1 id="categoryTitle">Select Category</h1>
            <p class="subtitle">Select Brand</p>
        </header>

        <main class="main-content">
            <a href="../../index.html" class="back-btn-top">← Back to Categories</a>
            
            <nav class="category-grid">
                <a href="#" id="dewaltLink" class="category-card brand-card brand-dewalt">
                    <div class="category-image brand-logo">
                        <img src="../../assets/images/icons/dewalt-logo.png" alt="DeWalt">
                    </div>
                    <h3>DeWalt</h3>
                    <span class="count" id="dewaltCount">Available</span>
                </a>

                <a href="#" id="makitaLink" class="category-card brand-card brand-makita">
                    <div class="category-image brand-logo">
                        <img src="../../assets/images/icons/makita-logo.png" alt="Makita">
                    </div>
                    <h3>Makita</h3>
                    <span class="count">Coming Soon</span>
                </a>

                <a href="#" id="milwaukeeLink" class="category-card brand-card brand-milwaukee">
                    <div class="category-image brand-logo">
                        <img src="../../assets/images/icons/milwaukee-logo.png" alt="Milwaukee">
                    </div>
                    <h3>Milwaukee</h3>
                    <span class="count">Coming Soon</span>
                </a>
            </nav>
        </main>

        <footer class="main-footer">
            <a href="https://newlocaltools.uk" class="back-link">← Back to Main Site</a>
        </footer>
    </div>

    <script src="../../assets/js/brands.js"></script>
</body>
</html>
